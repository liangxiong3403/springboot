spring:
    #数据库配置信息
    datasource:
        # 引入druid
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://127.0.0.1:3306/springboot?characterEncoding=utf8&useSSL=false
        driverClassName: com.mysql.jdbc.Driver
        username: root
        password: admin
        druid:
            initial-size: 20
            max-active: 100
            min-idle: 5
            max-wait: 60000
            test-on-borrow: true
            pool-prepared-statements: true
            validationQuery: select '1' from dual
            validation-query-timeout: 1000
            stat-view-servlet:
                login-username: liangxiong
                login-password: 123456
    #JPA配置
    jpa:
        database: MySQL
        show-sql: true
        hibernate:
            ddl-auto: update
            naming:
                strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                format_sql: true
    #设置编码格式
    http:
        encoding:
            force: true
        multipart:
            max-file-size: 10MB
            max-request-size: 20MB
    mvc:
        view:
            # 视图访问路径前缀
            prefix: /WEB-INF/jsp/
            # 视图访问路径后缀
            suffix: .jsp
        # Path pattern used for static resources,TODO
        static-path-pattern: /**
    # 静态资源根路径(可以存放网站图标)
    resources:
        static-locations: classpath:/static/
    velocity:
        resource-loader-path: classpath:/velocity/
#web容器的端口号和编码配置
server:
    #修改Tomcat端口号,默认端口号8080
    port: 8086
management:
    port: 9001
lx:
    # 定义数组
    favorite:
        numbers: 6,8,10
    # 获取uuid
    uuid:
        ${random.uuid}
    # 获取范围内int
    number:
        in:
            range: ${random.int[10,20]}
    # 配置属性列表,等同于lx.websites=www.liangxiong.com,www.liangxiong.cn
    websites:
    -  www.liangxiong.cn
    -  www.liangxiong.com
# Spring Boot uses some relaxed rules for binding Environment properties to @ConfigurationProperties beans, so there doesn’t need to be an exact match between the Environment property name and the bean property name
bar:
    first-name: tomcat
# security相关配置
security:
    user:
        # 登录账号
        name: admin
        # 登陆密码
        password: 123456
    oauth2:
        client:
            client-id: liangxiong
            client-secret: 111111
    # 关闭Spring Security安全认证
    basic:
        enabled: false
# actuator配置优雅停机
endpoints:
    shutdown:
        enabled: true
# MyBatis相关配置
mybatis:
    # 是否检查配置的XML文件
    check-config-location: true
    # MyBatis主配置文件位置
    config-location: classpath:mybatis/mybatis-config.xml

