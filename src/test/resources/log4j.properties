# 全局日志级别配置
log4j.rootLogger=DEBUG, log

# 配置Appender.
log4j.appender.log=org.apache.log4j.ConsoleAppender

# 配置PatternLayout.
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# 局部日志配置(优先级更高)
log4j.logger.org.liangxiong.springboot.log=WARN